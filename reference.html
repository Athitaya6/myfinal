<!DOCTYPE html>
<html>
<head>
  <title>Manage References</title>
</head>
<body>
  <h1>จัดการรายการอ้างอิง</h1>

  <form method="POST" action="/reference/add">
  <label for="title">ชื่อ Paper (IEEE Format):</label><br>
  <input type="text" id="title" name="title" placeholder="[1] A. R. Sargano, Y. N. Singh, and M. Ahmad, “Deep learning-based real-time multiple-person action recognition system,” Sensors, vol. 20, no. 16, pp. 4758, Aug. 2020." required><br><br>

  <label for="pdf_url">ลิงก์ PDF:</label><br>
  <input type="text" id="pdf_url" name="pdf_url" placeholder="/static/sensors-20-04758.pdf" required><br><br>

  <button type="submit">เพิ่มรายการอ้างอิง</button>
</form>


    <button type="submit">เพิ่มรายการอ้างอิง</button>
  </form>

  <hr>

  <h2>รายการทั้งหมด</h2>
  <ul>
    {% for item in references %}
      <li>
        {{ item.title }}<br>
        <a href="{{ item.pdf_url }}" target="_blank">เปิด PDF</a>

        <form method="POST" action="/reference/delete/{{ item.id }}" style="display:inline;">
          <button type="submit">ลบ</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <a href="/">กลับหน้าหลัก</a>
</body>
</html>
